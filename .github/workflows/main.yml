name: CI/CD

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    ci-workflow:
        name: Python CI Workflow
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Install Python
              uses: actions/setup-python@v4
              with:
                python-version: "3.9"
            
            - name: Install Dependencies
              run: |
                    python -m pip install pip --upgrade
                    pip install -e .
                    pip install -r requirements.txt
            
            - name: Format
              run: black --check .
            
            - name: Test
              run: pytest