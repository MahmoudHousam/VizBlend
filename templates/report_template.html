<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ report_name }}</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      /* General Reset */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      /* Logo Styling */
      .logo {
        width: 70px;
        margin: 20px;
      }

      /* Page Styling */
      .page {
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
      }

      .active {
        opacity: 1;
        visibility: visible;
        z-index: 1;
      }

      /* Slide Transitions */
      @keyframes slideOutLeft {
        0% { left: 0; }
        100% { left: 100vw; }
      }

      @keyframes slideInLeft {
        0% { left: -100vw; }
        100% { left: 0; }
      }

      @keyframes slideOutRight {
        0% { right: 0; }
        100% { right: 100vw; }
      }

      @keyframes slideInRight {
        0% { left: 100vw; }
        100% { left: 0; }
      }

      .onTransitionLeft .page {
        animation: slideOutLeft 1s forwards;
      }

      .onTransitionRight .page {
        animation: slideOutRight 1s forwards;
      }

      .onTransitionLeft .active {
        animation: slideInLeft 1s forwards;
      }

      .onTransitionRight .active {
        animation: slideInRight 1s forwards;
      }

      /* Plotly Graph Styling */
      .plotly-graph-div {
        height: 100vh !important;
        width: 100vw !important;
      }

      /* Report Title and Thank You Styling */
      .report-title,
      .thank-you {
        font-weight: bold;
        font-size: 60px;
        text-align: center;
        margin-top: 40vh;
      }

      /* Flash Message Styling */
      .flash-message {
        position: fixed;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
        z-index: 999;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .flash-message.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    {% if logo_path %}
    <img src="{{ logo_path }}" alt="Logo" class="logo" />
    {% endif %}

    <!-- Slides -->
    <div id="page0" class="page active">
      <div class="report-title">{{ report_name }}</div>
    </div>
    {% for div in divs %}
    <div id="page{{ loop.index }}" class="page">{{ div|safe }}</div>
    {% endfor %}
    <div id="page{{ total_pages }}" class="page">
      <div class="thank-you">Thank You</div>
    </div>

    <!-- Flash Message -->
    <div id="flash-message" class="flash-message"></div>

    <script>
      // Slide Management
      let currentPage = 0;
      const totalPages = {{ total_pages }} + 1;
      let slideTimer = null;
      let timerRunning = false;

      const showPage = (page) => {
        document.querySelectorAll('.page').forEach((div, index) => {
          div.classList.toggle('active', index === page);
        });
      };

      const prevPage = () => {
        if (currentPage > 0) {
          currentPage--;
          document.body.classList.remove('onTransitionRight');
          document.body.classList.add('onTransitionLeft');
          showPage(currentPage);
        }
      };

      const nextPage = () => {
        if (currentPage < totalPages - 1) {
          currentPage++;
          document.body.classList.remove('onTransitionLeft');
          document.body.classList.add('onTransitionRight');
          showPage(currentPage);
        }
      };

      const goToFirstPage = () => {
        currentPage = 0;
        showPage(currentPage);
      };

      const goToLastPage = () => {
        currentPage = totalPages - 1;
        showPage(currentPage);
      };

      // Flash Message
      const showFlashMessage = (message) => {
        const flashMessage = document.getElementById('flash-message');
        flashMessage.textContent = message;
        flashMessage.classList.add('show');
        setTimeout(() => flashMessage.classList.remove('show'), 2000);
      };

      // Timer Controls
      const startTimer = () => {
        if (!timerRunning) {
          slideTimer = setInterval(() => {
            if (currentPage < totalPages - 1) nextPage();
            else stopTimer();
          }, 5000);
          timerRunning = true;
          showFlashMessage('Timer Running...');
        }
      };

      const stopTimer = () => {
        if (timerRunning) {
          clearInterval(slideTimer);
          timerRunning = false;
          showFlashMessage('Timer Stopped!');
        }
      };

      // Keyboard Navigation
      document.addEventListener('keydown', (event) => {
        switch (event.key) {
          case 'ArrowLeft': prevPage(); break;
          case 'ArrowRight': nextPage(); break;
          case 'Home': goToFirstPage(); break;
          case 'End': goToLastPage(); break;
          case ' ':
            if (timerRunning) stopTimer();
            else startTimer();
            break;
        }
      });

      // Initialize
      showPage(currentPage);
    </script>
  </body>
</html>
